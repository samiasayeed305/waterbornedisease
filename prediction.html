    // Function to call ML API
    async function callMLPredictionAPI(pinCode, disease, days, currentCases) {
        // This is a mock function. In a real application, you would make a fetch request here.
        // For demonstration, we'll generate some plausible fake data.
        console.log(`Calling mock API for pin: ${pinCode}, disease: ${disease}, days: ${days}`);

        // Simulate network delay
        await new Promise(resolve => setTimeout(resolve, 1000));

        const areaData = pinCodeData[pinCode] || { population: 50000 };
        const baseCases = currentCases || Math.floor(Math.random() * (areaData.population / 2000));
        const growthRate = (Math.random() * 2 + 0.5).toFixed(2); // Random growth rate between 0.5% and 2.5%
        let predicted = baseCases;
        for(let i=0; i<days; i++) {
            predicted *= (1 + (growthRate/100));
        }
        predicted = Math.round(predicted);

        let riskLevel = 'Low';
        if (predicted / areaData.population > 0.005) {
            riskLevel = 'High';
        } else if (predicted / areaData.population > 0.002) {
            riskLevel = 'Medium';
        }

        const mockResponse = {
            success: true,
            data: {
                currentCases: baseCases,
                predictedCases: predicted,
                dailyGrowthRate: growthRate,
                riskLevel: riskLevel,
            }
        };
        
        // In a real scenario, you would not have the `if(true)` block.
        // This simulates a successful API call for the demo.
        if (true) { // Directly return mock data instead of a real fetch
            return mockResponse;
        } else {
             // Real fetch call would look like this:
            try {
                const response = await fetch('/api/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pinCode, disease, days, currentCases: currentCases || null })
                });
                if (!response.ok) throw new Error('API response error');
                const result = await response.json();
                if (!result.success) throw new Error(result.error || 'Prediction failed');
                return result;
            } catch (error) {
                console.error('Error calling ML API:', error);
                throw new Error('Failed to get prediction from AI engine');
            }
        }
    }

                </svg>
                Processing with AI...
            </span>`;
        
        try {
            const userCases = document.getElementById('currentCases').value;
            const casesValue = userCases && userCases > 0 ? parseInt(userCases) : null;
            
            const result = await callMLPredictionAPI(
                currentPinCode, 
                selectedDisease, 
                currentDays,
                casesValue
            );
            
            displayPredictionResults(result.data);
        } catch (error) {
            alert(error.message || 'Error generating prediction. Please try again.');
            console.error('Prediction error:', error);
        } finally {
            predictBtn.disabled = false;
            predictBtn.innerHTML = '🔮 Generate Prediction';
        }
    }

    function fetchPatientStats(currentCases) {

                                <div class="flex justify-between"><span>Severe:</span><span>5%</span></div>
                            </div>
                        </div>
                    </div>
                    <p class="text-sm text-gray-500 mt-4">⚠️ Demo Data - This is sample symptoms analysis for demonstration purposes.</p>
                `;
                break;
            case 'treatment':
                title = '💊 Treatment Records';
                content = `
                    <div class="space-y-4">
                        <div class="bg-green-50 p-4 rounded">
                            <h4 class="font-semibold text-green-800 mb-2">Treatment Protocols</h4>
                            <div class="text-sm space-y-1">
                                <div>• Oral Rehydration Solution (ORS): 95%</div>
                                <div>• IV Fluids: 20%</div>
                                <div>• Antibiotics: 40%</div>
                                <div>• Hospitalization: 10%</div>
                            </div>
                        </div>
                        <div class="bg-blue-50 p-4 rounded">
                            <h4 class="font-semibold text-blue-800 mb-2">Recovery Rates</h4>
                            <div class="text-sm space-y-1">
                                <div>• Average recovery time: 5-10 days</div>
                                <div>• Full recovery rate: 98%</div>
                                <div>• Readmission rate: 1.5%</div>
                            </div>
                        </div>
                    </div>
                    <p class="text-sm text-gray-500 mt-4">⚠️ Demo Data - This is sample treatment data for demonstration purposes.</p>
                `;
                break;
        }

        modalTitle.textContent = title;
        modalContent.innerHTML = content;
        modal.classList.remove('hidden');
        modal.classList.add('flex');
    }

    function closeModal() {
        const modal = document.getElementById('patientModal');
        modal.classList.add('hidden');
        modal.classList.remove('flex');
    }

    document.getElementById('patientModal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeModal();
        }
    });
</script>

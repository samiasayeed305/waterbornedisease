                            ${data.sanitationItems.map(item => `<li class="flex items-start gap-3"><i data-lucide="check-circle" class="w-5 h-5 text-green-500 mt-1"></i><p class="text-lg opacity-90">${item}</p></li>`).join('')}
                        </ul>
                    </div>

                    <div class="animate-fade-in" style="--delay: 1.0s;">
                        <div class="text-center mb-6">
                            <h2 class="text-3xl font-bold mb-2">${data.healthyHabitsTitle}</h2>
                        </div>
                        <ul class="max-w-xl mx-auto space-y-4">
                            ${data.healthyHabitsItems.map(item => `<li class="flex items-start gap-3"><i data-lucide="check-circle" class="w-5 h-5 text-green-500 mt-1"></i><p class="text-lg opacity-90">${item}</p></li>`).join('')}
                        </ul>
                    </div>
                    
                    <div class="animate-fade-in" style="--delay: 1.2s;">
                        <div class="text-center mb-6">
                            <h2 class="text-3xl font-bold mb-2">${data.awarenessActivitiesTitle}</h2>
                        </div>
                        <ul class="max-w-xl mx-auto space-y-4">
                            ${data.awarenessActivitiesItems.map(item => `<li class="flex items-start gap-3"><i data-lucide="check-circle" class="w-5 h-5 text-green-500 mt-1"></i><p class="text-lg opacity-90">${item}</p></li>`).join('')}
                        </ul>
                    </div>

                    <div class="animate-fade-in" style="--delay: 1.4s;">
                        <div class="text-center mb-6">
                            <h2 class="text-3xl font-bold mb-2">${data.immediateActionsTitle}</h2>
                        </div>
                        <div class="max-w-xl mx-auto space-y-6">
                            <p class="text-lg opacity-90">${data.immediateActionsHelpline}</p>
                            <p class="text-lg opacity-90">${data.immediateActionsEmergency}</p>
                            <p class="text-lg opacity-90">${data.immediateActionsFacility}</p>
                        </div>
                    </div>

                    <div class="text-center animate-fade-in" style="--delay: 1.6s;">
                        <p class="text-2xl font-semibold text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 to-pink-300">
                            ${data.keyMessage}
                        </p>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        // --- Event Listeners for Language ---
        renderContent('en');

        langBtn.addEventListener('click', () => {
            langDropdown.classList.toggle('hidden');
        });

        document.querySelectorAll('.language-option').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const lang = e.target.dataset.lang;
                renderContent(lang);
                langDropdown.classList.add('hidden');
            });
        });
        
        document.addEventListener('click', (e) => {
            if (!langBtn.contains(e.target) && !langDropdown.contains(e.target)) {
                langDropdown.classList.add('hidden');
            }
        });

        // --- THEME TOGGLE LOGIC (COMPLETE & FIXED) ---
        // Gradient classes for the logo in Light Mode (matches key message)
        const logoGradientClasses = ['text-transparent', 'bg-clip-text', 'bg-gradient-to-r', 'from-yellow-300', 'to-pink-300'];
        
        // Gradient classes for the light background (New: Subtle Light Gradient for Body)
        const lightBackgroundClasses = ['bg-gradient-to-br', 'from-gray-50', 'to-indigo-100'];
        // Gradient classes for the light header/footer (Subtle, for better shadow contrast)
        const lightHeaderFooterClasses = ['bg-gradient-to-r', 'from-white', 'to-gray-100'];


        function applyTheme(isDark) {
            if (isDark) {
                // --- DARK MODE ---
                body.classList.remove(...lightBackgroundClasses, 'text-gray-900'); // Clean up light background classes
                body.classList.add('gradient-bg', 'text-white');
                
                // Header: transparent/glass background
                header.classList.remove(...lightHeaderFooterClasses, 'text-gray-900', 'shadow-md'); // Clean up light header classes
                header.classList.add('bg-transparent', 'text-white');

                // Footer: dark text color
                footer.classList.remove(...lightHeaderFooterClasses, 'text-gray-800', 'shadow-inner'); // Clean up light footer classes
                footer.classList.add('text-white/70');

                // LEFT HEADER BLOCK FIX (Dark Mode)
                logoContainer.classList.remove('bg-purple-200/50');
                logoContainer.classList.add('bg-white/20');

                // LOGO ICON FIX: Remove Gradient, Apply White
                logoIcon.classList.remove(...logoGradientClasses);
                logoIcon.classList.add('text-white');

                headerTitle.classList.remove('text-gray-900');
                headerTitle.classList.add('text-white');

                headerTagline.classList.remove('text-gray-700');
                headerTagline.classList.add('text-white/80');

                // Right-Side Interactive Elements
                headerButtons.forEach(btn => {
                    btn.classList.remove('bg-gray-200', 'hover:bg-gray-300');
                    btn.classList.add('bg-white/20', 'hover:bg-white/30');
                });
                headerIcons.forEach(icon => {
                    icon.classList.remove('text-gray-800');
                    icon.classList.add('text-white');
                });
                headerTexts.forEach(text => {
                    text.classList.remove('text-gray-800');
                    text.classList.add('text-white');
                });
                
                // Language Dropdown
                langDropdown.classList.remove('bg-white', 'shadow-lg');
                langDropdown.classList.add('bg-gray-800/80', 'text-white');

                themeToggle.innerHTML = '<i data-lucide="sun" class="w-5 h-5 text-white"></i>';
            } else {
                // --- LIGHT MODE (New Gradient Background) ---
                body.classList.remove('gradient-bg', 'text-white');
                body.classList.add(...lightBackgroundClasses, 'text-gray-900'); // Apply light gradient background
                
                // Header: Apply light gradient background
                header.classList.remove('bg-transparent', 'text-white');
                header.classList.add(...lightHeaderFooterClasses, 'text-gray-900', 'shadow-md'); 

                // Footer: Apply light gradient background
                footer.classList.remove('text-white/70');
                footer.classList.add(...lightHeaderFooterClasses, 'text-gray-800', 'shadow-inner'); 
                
                // LEFT HEADER BLOCK FIX (Light Mode)
                logoContainer.classList.remove('bg-white/20');
                logoContainer.classList.add('bg-purple-200/50'); 

                // LOGO ICON FIX: Apply Gradient (MATCHING KEY MESSAGE)
                logoIcon.classList.remove('text-white');
                logoIcon.classList.add(...logoGradientClasses); 

                headerTitle.classList.remove('text-white');
                headerTitle.classList.add('text-gray-900');

                headerTagline.classList.remove('text-white/80');
                headerTagline.classList.add('text-gray-700'); 
                
                // Right-Side Interactive Elements
                headerButtons.forEach(btn => {
                    btn.classList.remove('bg-white/20', 'hover:bg-white/30');
                    btn.classList.add('bg-gray-200', 'hover:bg-gray-300');
                });
                headerIcons.forEach(icon => {
                    icon.classList.remove('text-white');
                    icon.classList.add('text-gray-800');
                });
                headerTexts.forEach(text => {
                    text.classList.remove('text-white');
                    text.classList.add('text-gray-800');
                });

                // Language Dropdown
                langDropdown.classList.remove('bg-gray-800/80', 'text-white');
                langDropdown.classList.add('bg-white', 'shadow-lg');

                themeToggle.innerHTML = '<i data-lucide="moon" class="w-5 h-5 text-gray-800"></i>';
            }
            // Re-render icons after changing the toggle button's content
            lucide.createIcons();
        }

        themeToggle.addEventListener('click', () => {
            isDark = !isDark;
            applyTheme(isDark);
        });

        // Apply initial theme settings on load
        applyTheme(isDark);
        
    </script>
</body>
</html>
